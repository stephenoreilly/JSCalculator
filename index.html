<html>
  <head>
    <title>JS Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row display">
        <div id="equation"></div>
        <div id="operator"></div>
      </div>
      <div class="row">
        <div class="input">1</div>
        <div class="input">2</div>
        <div class="input">3</div>
        <div class="input">+</div>
      </div>
      <div class="row">
        <div class="input">4</div>
        <div class="input">5</div>
        <div class="input">6</div>
        <div class="input">&minus;</div>
      </div>
      <div class="row">
        <div class="input">7</div>
        <div class="input">8</div>
        <div class="input">9</div>
        <div class="input">&times;</div>
      </div>
      <div class="row">
        <div class="input">0</div>
        <div class="equals">=</div>
        <div class="input">.</div>
        <div class="input">&divide;</div>
      </div>
      <div class="row">
        <div class="clear text">Clear</div>
        <div class="clear-operator text">Backspace</div>
      </div>
      <span id="answer"></span>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
